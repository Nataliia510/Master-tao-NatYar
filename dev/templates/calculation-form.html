<section class="calculation">
    <div class="container">
        <div class="template-title col-lg-7">
            <h2>Отримати розрахунок вартості доставки вашого вантажу</h2>
        </div>

        <form class="calculation-form">

            <div class="row">

                <div class="col-md-6">
                    <div class="input-box">
                        <label for="category-shipment">Категорія товару:</label>
                        <input type="text" id="category-shipment" name="category-shipment" placeholder="Категорія товару">
                    </div>
                    <div class="input-box">
                        <label for="weight-shipment">Вага вантажу (кг):</label>
                        <input type="number" id="weight-shipmentt" name="weight-shipment" placeholder="Введіть вагу">
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="input-box">
                        <label for="price-shipment">Вартість вантажу:</label>
                        <input type="number" id="price-shipment" name="price-shipment" placeholder="Введіть вартість">
                    </div>
                    <div class="input-box">
                        <label for="volume-shipment">Об'єм вантажу (м3):</label>
                        <input type="number" id="volume-shipment" name="volume-shipment" placeholder="Введіть об'єм">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="check-button">
                        <input id="insurance" type="checkbox" checked name="insurance">
                        <label for="insurance">Страховка</label>
                    </div>
                    <div class="check-button">
                        <input id="customs-clearance" type="checkbox" name="customs-clearance">
                        <label for="customs-clearance">Митне оформлення</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-box">
                        <label for="invoice-code">Код УКТ ЗЕД:</label>
                        <input type="text" id="invoice-code" name="invoice-code" placeholder="Введіть код">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div id="file-name">Назва файлу</div>
                    <div class="file-row">
                        <label for="fileInput" class="label-file">Додати фото товару</label>
                        <input class="input-file" id="fileInput" name="fileInput" type="file">
                        <div class="file-row__text">Додати фото товару</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button type="button" class="btn btn-primary btn-lg">Далі<img src="assets/img/icon-arrow-left.svg" class="icon" alt="icon"></button>
                </div>
            </div>

        </form>

    </div>
</section>
